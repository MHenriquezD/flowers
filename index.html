<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para mi Princesa</title>
    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-color: #000;
      }

      body {
        display: flex;
        flex-direction: column; /* Cambiamos a columna para centrar verticalmente */
        align-items: center;
        justify-content: center; /* Centramos verticalmente */
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow: hidden;
        perspective: 1000px;
        font-family: 'Dancing Script', cursive; /* Fuente elegante */
        color: #fff; /* Color del texto */
      }

      .night {
        position: fixed;
        z-index: -1;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        filter: blur(0.1vmin);
        background-image: radial-gradient(
            ellipse at top,
            transparent 0%,
            var(--dark-color)
          ),
          radial-gradient(
            ellipse at bottom,
            var(--dark-color),
            rgba(145, 233, 255, 0.2)
          ),
          repeating-linear-gradient(
            220deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            189deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          repeating-linear-gradient(
            148deg,
            rgb(0, 0, 0) 0px,
            rgb(0, 0, 0) 19px,
            transparent 19px,
            transparent 22px
          ),
          linear-gradient(90deg, rgb(21, 255, 0), rgb(240, 240, 240));
      }

      h1 {
        font-size: 3rem; /* Tamaño grande para el texto */
        margin-bottom: 20px; /* Espacio entre el texto y el botón */
        text-align: center;
        color: #fce700; /* Color amarillo dorado */
        text-shadow: 0 0 10px #fce700, 0 0 20px #fce700; /* Efecto de brillo */
      }

      button {
        padding: 15px 30px;
        font-size: 1.5rem;
        font-family: 'Dancing Script', cursive; /* Misma fuente que el texto */
        color: #000; /* Color del texto del botón */
        background-color: #fce700; /* Color de fondo del botón */
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves */
        box-shadow: 0 0 10px #fce700, 0 0 20px #fce700; /* Efecto de brillo */
      }

      button:hover {
        transform: scale(1.1); /* Efecto de escala al pasar el mouse */
        box-shadow: 0 0 20px #fce700, 0 0 40px #fce700; /* Brillo más intenso */
      }
    </style>
  </head>
  <body>
    <div class="night"></div>
    <h1>Para mi Princesa</h1>
    <form action="./flores.html" method="get">
      <button type="submit">Ver Flores</button>
    </form>
  </body>
</html>
